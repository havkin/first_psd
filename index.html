<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="slider">
            <div class="navbar">
                <div class="navbar__logo">
                    <a href="#"><img src="images/logo_228.svg" alt="logo"></a>
                </div>
                <ul class="menu">
                    <li class="menu__list menu__list_active"><a href="#" class="menu__link">HOME</a></li>
                    <li class="menu__list"><a href="#" class="menu__link">PRODUCTS</a></li>
                    <li class="menu__list"><a href="#" class="menu__link">HISTORY</a></li>
                    <li class="menu__list"><a href="#" class="menu__link">SHOWROOM</a></li>
                    <li class="menu__list"><a href="#" class="menu__link">CONTACT</a></li>
                </ul>
                <div class="menu__search">
                    <button class="menu__button"><img src="images/search_224.svg" alt="search"></button>
                </div>
            </div>
            <div class="slider-content">
                <div class="slider-tag">TRENDING</div>
                <h1 class="slider-name">Fishnet Chair</h1>
                <p class="slider-details">Seat and back with upholstery made of cold cure foam. Steel frame, available
                    in matt powder-coated black</p>
                <button class="slider-btn">Order Us&nbsp;&gt;</button>
            </div>
            <div class="navigation">
                <button class="navigation-btn"><a href="#"></a></button>
                <button class="navigation-btn navigation-btn_active"><a href="#"></a></button>
                <button class="navigation-btn"><a href="#"></a></button>
            </div>

        </section>
        <section class="featured-product">
            <div class="featured-product__header">
                <div class="tab-controll">
                <ul class="featured-product-menu">
                    <li class="featured-product-menu__list featured-product-menu__list_active"><a href="#"
                            class="menu__link">Featured</a></li>
                    <li class="featured-product-menu__list"><a href="#" class="menu__link">New</a></li>
                </ul>
            </div>
            <button class="btn-ghost">explore all&nbsp;&gt;</button>
            </div>
            
            <div class="featured-product__tab-content">
                <div class="eatured-product__tab-content__item">
                    <img src="images/product_1_172.jpg" alt="product_1">
                </div>
                <div class="eatured-product__tab-content__item">
                    <img src="images/product_2_170.jpg" alt="product_2">
                </div>
                <div class="eatured-product__tab-content__item">
                    <img src="images/product_3_168.jpg" alt="product_3">
                </div>
                <div class="eatured-product__tab-content__item">
                    <img src="images/product_4_166.jpg" alt="product_4">
                </div>
            </div>
        </section>
        <section class="promo-product">
            <div class="promo-content-1"></div>
            <div class="promo-content-2"></div>
        </section>
        <section class="trending-products">
            <div class="title"></div>
            <div class="products"></div>
        </section>
        <section class="hot-deals">
            <div class="slider-content"></div>
            <div class="navigation"></div>
        </section>
        <section class="exclusive-product">
            <div class="product-content-hover"></div>
        </section>
        <section class="mobile-app">
            <div class="content"></div>
        </section>
        <footer class="footer">
            <div class="part-1"></div>
            <div class="part-2"></div>
            <div class="part-4"></div>
        </footer>
    </div>

</body>

</html>
